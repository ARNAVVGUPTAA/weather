<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="bg"></canvas>
  <img id="world" src="./world.png" style="object-fit: cover;">
  
  <div id="weather-container">
    <input type="text" id="city" placeholder="Enter the City Name" style="height: 6.95vh; width: 50%;">
    <button id="button" onclick="getWeather()" style="scale: 1.355;"><img src="./search.ico"></button>
  </div>

  <div id="text-container">
    <div id="weather-icon"></div>
    <div id="hourly-forecast"></div>
    <div id="temp-div" class="center-text"></div>
    <div id="weather-info" class="center-text"></div>
  </div>

  <div id="loader" style="z-index: 110; position: absolute; top: 0; left: 0;">
    <div class="box-load1"></div>
    <div class="box-load2"></div>
    <div class="box-load3"></div>
  </div>

  <script src="./api.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
